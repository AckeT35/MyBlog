<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        {% block content %}
        {% for post in post_list %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.changeTime }}</p>
            <p>{{ post.content }}</p>
            <p>{{ post.id }}</p>
        {% endfor %}
        {% endblock %}
    </body>
</html>
